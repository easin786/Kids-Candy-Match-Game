<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Candy Crush Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Kids Candy Crush Game</h1>
        <div class="score">
            <span>Score: <span id="score">0</span></span>
        </div>
        <div id="game-board" class="game-board"></div>
        <div class="controls">
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    
    <!-- Adding sound files -->
    <audio id="match-sound" src="https://github.com/easin786/Swap-Sound/blob/main/Candy%20Match%20Sound.mp3?raw=true"></audio>
    <audio id="swap-sound" src="https://github.com/easin786/Swap-Sound/blob/main/Candy%20Swap%20Sound.mp3?raw=true"></audio>

    <script src="script.js"></script>
</body>
</html>
